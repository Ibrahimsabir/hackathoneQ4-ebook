<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <title>Expert Guidance</title>
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Laptop Base -->
  <path d="M 35 140 L 40 115 L 160 115 L 165 140 L 175 150 L 25 150 Z"
        fill="url(#codeGradient)"/>

  <!-- Laptop Screen -->
  <rect x="50" y="40" width="100" height="75" rx="4" fill="url(#codeGradient)"/>

  <!-- Screen Display -->
  <rect x="55" y="45" width="90" height="65" rx="2" fill="#1a1a2e"/>

  <!-- Code Lines -->
  <line x1="65" y1="55" x2="85" y2="55" stroke="url(#screenGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="63" x2="100" y2="63" stroke="#a855f7" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="70" y1="71" x2="95" y2="71" stroke="#6366f1" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="79" x2="90" y2="79" stroke="url(#screenGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="87" x2="105" y2="87" stroke="#a855f7" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="65" y1="95" x2="85" y2="95" stroke="url(#screenGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- Terminal/Command Prompt Symbol -->
  <path d="M 115 60 L 125 67 L 115 74"
        stroke="url(#screenGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="128" y1="74" x2="138" y2="74" stroke="url(#screenGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- ROS Logo Representation -->
  <circle cx="125" cy="95" r="8" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.9"/>
  <circle cx="125" cy="95" r="3" fill="#a855f7" opacity="0.9"/>

  <!-- Interactive Cursor -->
  <polygon points="100,30 100,42 106,36 112,44 115,42 109,34 115,34"
           fill="url(#screenGradient)"/>

  <!-- Hand/Touch Gesture -->
  <circle cx="170" cy="90" r="20" fill="url(#codeGradient)" opacity="0.9"/>
  <path d="M 165 85 L 165 95 M 170 82 L 170 95 M 175 85 L 175 95 M 180 88 L 180 95"
        stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <ellipse cx="172" cy="100" rx="12" ry="8" fill="#fff" opacity="0.9"/>

  <!-- Connection Lines (Interaction) -->
  <path d="M 150 80 Q 160 85 165 88"
        stroke="url(#screenGradient)" stroke-width="2" fill="none" stroke-dasharray="4,3" opacity="0.6"/>

  <!-- Activity Indicators -->
  <circle cx="30" cy="60" r="3" fill="#a855f7" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="100" r="2.5" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="50" r="2" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
