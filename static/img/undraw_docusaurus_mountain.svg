<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <title>Master Physical AI</title>
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot Body -->
  <rect x="70" y="90" width="60" height="70" rx="8" fill="url(#robotGradient)"/>

  <!-- Robot Head -->
  <rect x="75" y="50" width="50" height="45" rx="6" fill="url(#robotGradient)"/>

  <!-- Eyes -->
  <circle cx="88" cy="68" r="6" fill="#fff"/>
  <circle cx="112" cy="68" r="6" fill="#fff"/>
  <circle cx="88" cy="68" r="3" fill="url(#accentGradient)"/>
  <circle cx="112" cy="68" r="3" fill="url(#accentGradient)"/>

  <!-- Antenna -->
  <line x1="100" y1="50" x2="100" y2="35" stroke="url(#robotGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="32" r="5" fill="url(#accentGradient)"/>

  <!-- Robot Arms -->
  <rect x="50" y="100" width="15" height="45" rx="4" fill="url(#robotGradient)"/>
  <rect x="135" y="100" width="15" height="45" rx="4" fill="url(#robotGradient)"/>

  <!-- Robot Hands -->
  <circle cx="57" cy="150" r="8" fill="url(#accentGradient)"/>
  <circle cx="143" cy="150" r="8" fill="url(#accentGradient)"/>

  <!-- Chest Panel -->
  <rect x="80" y="105" width="40" height="30" rx="3" fill="#fff" fill-opacity="0.2"/>
  <circle cx="100" cy="120" r="8" fill="#fff" fill-opacity="0.3"/>

  <!-- Neural Network Lines -->
  <path d="M 100 120 L 85 110 L 90 125 L 100 120 L 110 125 L 115 110 Z"
        fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>

  <!-- AI Spark Effect -->
  <circle cx="40" cy="60" r="3" fill="#a855f7" opacity="0.8"/>
  <circle cx="160" cy="70" r="2" fill="#6366f1" opacity="0.8"/>
  <circle cx="50" cy="140" r="2.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="150" cy="135" r="2" fill="#a855f7" opacity="0.8"/>
</svg>
