<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="10" y="8" width="20" height="18" rx="2" fill="url(#gradient1)" />

  <!-- Eyes -->
  <circle cx="15" cy="16" r="2.5" fill="white" />
  <circle cx="25" cy="16" r="2.5" fill="white" />
  <circle cx="15" cy="16" r="1.2" fill="#8b5cf6" />
  <circle cx="25" cy="16" r="1.2" fill="#8b5cf6" />

  <!-- Antenna -->
  <line x1="20" y1="8" x2="20" y2="4" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="3" r="2" fill="#a855f7" />

  <!-- Mouth/Display -->
  <rect x="14" y="21" width="12" height="2" rx="1" fill="white" opacity="0.8" />

  <!-- Book Pages -->
  <path d="M12 28 L12 36 L20 34 L28 36 L28 28" stroke="url(#gradient3)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="20" y1="28" x2="20" y2="34" stroke="#7c3aed" stroke-width="1.5" opacity="0.6"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="10" y1="8" x2="30" y2="26" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="20" y1="8" x2="20" y2="3" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="12" y1="28" x2="28" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
</svg>
