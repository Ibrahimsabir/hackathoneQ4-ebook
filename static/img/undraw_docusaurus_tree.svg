<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <title>Build Real Projects</title>
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Open Book Base -->
  <path d="M 40 140 Q 40 100 100 90 Q 160 100 160 140 L 160 160 Q 160 165 100 155 Q 40 165 40 160 Z"
        fill="url(#bookGradient)"/>

  <!-- Book Pages Left -->
  <path d="M 45 135 Q 45 105 100 95 L 100 150 Q 45 160 45 155 Z"
        fill="#fff" fill-opacity="0.9"/>

  <!-- Book Pages Right -->
  <path d="M 155 135 Q 155 105 100 95 L 100 150 Q 155 160 155 155 Z"
        fill="#fff" fill-opacity="0.7"/>

  <!-- Book Spine -->
  <rect x="98" y="90" width="4" height="65" fill="url(#bookGradient)"/>

  <!-- Learning Elements - Left Page -->
  <line x1="55" y1="110" x2="90" y2="110" stroke="url(#bookGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="120" x2="85" y2="120" stroke="url(#bookGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="130" x2="88" y2="130" stroke="url(#bookGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="140" x2="82" y2="140" stroke="url(#bookGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Learning Elements - Right Page -->
  <circle cx="120" cy="115" r="8" stroke="url(#lightGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 140 110 L 145 115 L 140 120" stroke="url(#lightGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  <rect x="120" y="128" width="25" height="15" rx="2" stroke="url(#lightGradient)" stroke-width="2" fill="none" opacity="0.8"/>

  <!-- Light Bulb (Idea/Learning Symbol) -->
  <circle cx="100" cy="45" r="18" fill="url(#lightGradient)" opacity="0.9"/>
  <rect x="94" y="63" width="12" height="8" rx="2" fill="url(#bookGradient)"/>
  <line x1="100" y1="71" x2="100" y2="75" stroke="url(#bookGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Light Rays -->
  <line x1="100" y1="25" x2="100" y2="15" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="82" y1="32" x2="75" y2="25" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="118" y1="32" x2="125" y2="25" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="73" y1="45" x2="63" y2="45" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="127" y1="45" x2="137" y2="45" stroke="url(#lightGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

  <!-- Knowledge Sparkles -->
  <circle cx="30" cy="50" r="2.5" fill="#a855f7" opacity="0.8"/>
  <circle cx="170" cy="60" r="2" fill="#6366f1" opacity="0.8"/>
  <circle cx="35" cy="120" r="2" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="165" cy="130" r="2.5" fill="#a855f7" opacity="0.8"/>
</svg>
